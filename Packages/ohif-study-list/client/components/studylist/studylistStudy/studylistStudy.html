<template name="studylistStudy">
    <tr class="studylistStudy noselect {{#if this.selected}}active{{/if}}">
        <td class="patientName">
            {{formatPN patientName}} <a href="osirix://?methodName=downloadURL&URL='https://test2.kheops.online/link/eE1CPbHasp1YnhtLjMWr2h/wado?requestType=ZIP&studyUID={{studyInstanceUid}}'">OsiriX Link</a>
        </td>
        <td class="patientId">
            {{patientId}}
        </td>
        <td class="accessionNumber">
            {{accessionNumber}}
        </td>
        <td class="studyDate">
            {{formatDA studyDate}}
        </td>
        <td class="modalities">
            {{modalities}}
        </td>
        <td class="studyDescription">
            {{studyDescription}}
        </td>
    </tr>
</template>
